<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signupForm" action="" method="post" onsubmit="return validateForm()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="txt" name="txt" placeholder="User name" />
                <input type="text" id="email" name="email" placeholder="Email" />
                <input type="text" id="phone" name="phone" placeholder="Phone" />
                <input type="password" id="pswd" name="pswd" placeholder="Password" />
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>


        <!-- Div to display the submitted data -->


    </div>
    <!-- <div id="submittedData" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div> -->
    <script src="../js/index.js"></script>

</body>

</html>
